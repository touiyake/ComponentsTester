<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeSession.locale}">	
<h:head>
	<title>Locale Test</title>
</h:head>
<h:body>
	<a href="#{request.requestURI}">#{request.requestURI}</a>
	<h:form>
		<h:outputText value="Username: #{loginSession.username} Password: #{loginSession.password}" />
		<br/>
		<h:outputText value="#{msg['message']}" />
		<br/>
		<h:panelGrid columns="2">
			Language : 
			<h:selectOneMenu value="#{localeSession.language}" onchange="submit()">
				<f:selectItem itemValue="en" itemLabel="English" />
                <f:selectItem itemValue="in" itemLabel="Indonesian" />
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>
</h:body>
</f:view>
</html>
